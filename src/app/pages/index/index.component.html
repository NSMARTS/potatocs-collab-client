    <div class="wrap">
        <!-- header -->
        <header
        class="primary"
        (scroll)="onScroll($event)"
        [className]="isNavbarOnTop ? 'navbar-header primary top' : 'navbar-header primary down'"
        >
            <h1 class="logoImg">
                <button mat-button routerLinkActive="active">
                    <img src="assets/logo/logo-potatocs.png" height="30px" [routerLink]="['']" />
                </button>
            </h1>
            
            <ul class="nav-profile">
                <li [routerLink]="['/sign-up']">
                    <div>
                        <mat-icon>person</mat-icon>
                    </div>
                    <div>SIGN UP</div>
                </li>
                <li [routerLink]="['/sign-in']">
                    <div>
                        <mat-icon>person</mat-icon>
                    </div>
                    <div>SIGN IN</div>
                </li>
            </ul>
        </header> 

        <section class="visual">
            <img src="assets/logo/logo-potatocs.png" height="15px" />
            <div class="title">
                <p>편한 업무 관리의 시작</p>
                <p>최고의 선택</p>
            </div>
            <p class="sub">다양한 기능으로 원활한 팀 소통을 도와주는 협업툴 <span class="point">포테이톡스</span></p>
            <img class="visualImg" src="assets/image/visual.png" />
        </section><!-- /visual -->

    </div> <!-- /wrap -->

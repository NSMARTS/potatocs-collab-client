<div class="cardContainer">
    <div class="meetingBox" fxLayout="row warp">
        <mat-card class="example-card" *ngFor="let data of meetingArray; index as i">
            <mat-card-header>
                <mat-card-title>
                    <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
                        <div>
                            Status : {{ data.status | titlecase }}
                        </div>
                        
                        <div>
                            <mat-slide-toggle 
                                [checked]="data.clicked" 
                                (click)="toggle(data, i);"
                            >
                            </mat-slide-toggle>
                            <!-- <mat-slide-toggle (click)="meetingItems[i]=!meetingItems[i];] toggle(data);"></mat-slide-toggle> -->
                        </div>
                    </div>
                <h2>{{ data.meetingTitle }}</h2>
                </mat-card-title>
                <mat-card-subtitle>
                <h4>{{ data.meetingDescription }}</h4>
                </mat-card-subtitle>
            </mat-card-header>
        
            <mat-card-content>
                {{ data.start_date }} {{ data.start_time }}
            </mat-card-content>
        
            <mat-card-actions align="center">
                <button mat-stroked-button [disabled]="!data.isButton"> Enter </button>
                <button mat-stroked-button> Cancel </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>

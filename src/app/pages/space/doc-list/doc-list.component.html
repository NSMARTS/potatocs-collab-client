<div class="docList" *ngIf="docsArray.length != 0">
	<table mat-table [dataSource]='docsArray' class="demo-table">
		<ng-container matColumnDef="status">
			<th mat-header-cell *matHeaderCellDef> Status </th>
			<td mat-cell *matCellDef="let element" (click)='openDoc(element._id);'> {{ element?.status }} </td>
		</ng-container>

		<ng-container matColumnDef="creator">
			<th mat-header-cell *matHeaderCellDef> Creator </th>
			<td mat-cell *matCellDef="let element" (click)='openDoc(element._id);'> {{ element?.creator}} </td>
		</ng-container>
		<ng-container matColumnDef="docTitle">
			<th mat-header-cell *matHeaderCellDef> Title </th>
			<td mat-cell *matCellDef="let element" (click)='openDoc(element._id);'> {{ element?.docTitle }} </td>
		</ng-container>
		<ng-container matColumnDef="createdAt">
			<th mat-header-cell *matHeaderCellDef> Publish Date </th>
			<td mat-cell *matCellDef="let element" (click)='openDoc(element._id);'> {{ element?.createdAt |
				date:'mediumDate' }} </td>
		</ng-container>
		<tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;" style="cursor: pointer;"></tr>
	</table>
</div>


<div class="no-data" *ngIf="docsArray.length == 0" fxLayout="column" fxLayoutAlign="center center" >


	<mat-icon class="flag-icon"> outlined_flag </mat-icon>
	
	<div>
		Fill out related documents in the collaboration space.
	</div>
	
	<div>
		If you invite a member, you can communicate and share documents.
	</div>

	<div class="no-data-content">
		<button class="no-dataBtn" mat-raised-button color="primary" (click)="sharingDocumentBtn()">
			<mat-icon class="btn-in-icon">description</mat-icon>Sharing Document
		</button>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<button class="no-dataBtn" mat-raised-button color="primary" (click)="inviteMemberBtn()">
			<mat-icon class="btn-in-icon">person_add</mat-icon>Invite Member
		</button>
	</div>
</div>

<div fxLayout="column wrap" fxLayoutAlign="space-between stretch" class="docMeeting-div">
	<div class="meetingListBox">
		<div class="meetingBtnBox">
			<button mat-raised-button color="primary" (click)="openDialogDocMeetingSet()">Schedule a meeting</button>
		</div>
		<div class='select'>
			<mat-paginator [pageSizeOptions]="[11]" aria-label="Select page of periodic elements">
			</mat-paginator>
			<table mat-table [dataSource]='meetingArray' class="mat-elevation-z8 demo-table">
				<ng-container matColumnDef="meetingTitle">
					<th mat-header-cell *matHeaderCellDef> Title </th>
					<td mat-cell *matCellDef="let element" (click)="openDialogMeetingDetail(element)"> {{element.meetingTitle}} </td>
				</ng-container>
				<ng-container matColumnDef="start_date">
					<th mat-header-cell *matHeaderCellDef> Date </th>
					<td mat-cell *matCellDef="let element" (click)="openDialogMeetingDetail(element)"> {{element.start_date}} </td>
				</ng-container>
				<ng-container matColumnDef="start_time">
					<th mat-header-cell *matHeaderCellDef> Time </th>
					<td mat-cell *matCellDef="let element" (click)="openDialogMeetingDetail(element)"> {{element.start_time}} </td>
				</ng-container>
				<!-- <ng-container matColumnDef="Enter">
					<th mat-header-cell *matHeaderCellDef></th>
					<td mat-cell *matCellDef="let element">
						<mat-icon class="cursor" (click)="joinMeeting(element)">meeting_room</mat-icon>
					</td>
				</ng-container>
				<ng-container matColumnDef="Delete">
					<th mat-header-cell *matHeaderCellDef></th>
					<td mat-cell *matCellDef="let element">
						<div class="cursor" (click)="deleteMeeting(element)">
							<mat-icon>delete_outline</mat-icon>
						</div>
					</td>
				</ng-container> -->
				<tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
				<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
				<tr class="mat-row" *matNoDataRow>
					<td class="mat-cell" colspan="4">
					  No data
					</td>
				</tr>
			</table>
			<!-- <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons aria-label="Select page of periodic elements">
			</mat-paginator> -->
		</div>
		
	</div>
</div>

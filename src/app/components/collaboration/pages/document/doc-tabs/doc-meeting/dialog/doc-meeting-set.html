
<form [formGroup]="setMeetingForm" novalidate class="scheduleBox">
    <div>
        <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
            <div class="scheduleTitle">
                Schedule a meeting
            </div>
            <div class="w-100p">
                <mat-form-field class="w-100p" appearance="outline">
                    <mat-label>Meeting Title</mat-label>
                    <input matInput formControlName="meetingTitle" value="">
                </mat-form-field>
            </div>
            <div class="w-100p">
                <mat-form-field appearance="outline" class="w-100p">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" [matDatepickerFilter]="myFilter"
                    formControlName="startDate" value="today">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                
                <!-- <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Time</mat-label>
                    <input type="time" matInput formControlName="startTime" value="">
                </mat-form-field> -->
            </div>
          
            <div class="createMeeting">
                <button mat-raised-button class="clickBtn" (click)="createMeeting()">create</button>
            </div>
        </div>
    </div>
</form>
